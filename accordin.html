<script>
  // Activate hover functionality for accordion
  document.querySelectorAll('.accordion-header button').forEach((button) => {
    button.addEventListener('mouseenter', function () {
      const targetId = this.getAttribute('data-bs-target');
      const targetCollapse = document.querySelector(targetId);
      const accordion = targetCollapse.closest('.accordion');

      // Close all other items
      accordion.querySelectorAll('.accordion-collapse').forEach((collapse) => {
        if (
          collapse !== targetCollapse &&
          !collapse.classList.contains('show')
        ) {
          collapse.classList.add('hover-collapse');
        }
      });

      // Open current item
      targetCollapse.classList.remove('hover-collapse');
    });

    button.addEventListener('mouseleave', function () {
      const targetId = this.getAttribute('data-bs-target');
      const targetCollapse = document.querySelector(targetId);

      // Reset all items
      document.querySelectorAll('.accordion-collapse').forEach((collapse) => {
        collapse.classList.remove('hover-collapse');
      });
    });
  });
</script>
